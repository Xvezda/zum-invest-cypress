name: E2E Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: cypress/included:9.5.3
    steps:
      - uses: actions/checkout@v2
      - run: chmod -R 777 /github/home
      - uses: cypress-io/github-action@v2
        env:
          CYPRESS_CACHE_FOLDER: ~/.cache/Cypress
          
